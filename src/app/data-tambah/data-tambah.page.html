<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Tambah Karyawan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Tambah Karyawan </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">nama</ion-label>
      <ion-input required [(ngModel)]="nama" placeholder="nama" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">alamat</ion-label>
      <ion-input required [(ngModel)]="alamat" placeholder="alamat" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">no hp</ion-label>
      <ion-input
        required
        [(ngModel)]="no_hp"
        placeholder="no hp Karyawan"
        type="text"
      >
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="addData()"
          color="primary"
          shape="full"
          expand="block"
          >Tambah Karyawan
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
